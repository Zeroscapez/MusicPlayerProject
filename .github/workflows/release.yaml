name: Build and Release WinForms (.NET 10)

on:
  push:
    branches: master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Required for tagging

    # Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Setup .NET 10 SDK
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Restore packages
    - name: Restore packages
      run: dotnet restore MusicPlayer.csproj --runtime win-x64

    # Publish
    - name: Publish portable WinForms
      run: |
        dotnet publish MusicPlayer.csproj `
          -c Release `
          -r win-x64 `
          --self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false `
          -o bin/Release/net10.0-windows/win-x64/publish

    # Extract version from csproj
    - name: Extract version
      id: version
      shell: pwsh
      run: |
        [xml]$csproj = Get-Content "MusicPlayer.csproj"
        $version = $csproj.Project.PropertyGroup.Version
        if (-not $version) {
          Write-Error "No <Version> found in csproj!"
          exit 1
        }
        $tag = "v$version"
        echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT

    # Create and push tag
    - name: Create Git tag
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag ${{ steps.version.outputs.TAG_NAME }}
        git push origin ${{ steps.version.outputs.TAG_NAME }}

    # Zip publish output
    - name: Create release archive
      shell: pwsh
      run: |
        $tag = "${{ steps.version.outputs.TAG_NAME }}"
        $publishPath = "bin/Release/net10.0-windows/win-x64/publish"
        $zipName = "MusicPlayer-$tag.zip"
        Compress-Archive -Path "$publishPath/*" -DestinationPath $zipName -Force
        echo "ZIP_NAME=$zipName" >> $env:GITHUB_OUTPUT
      id: zip

    # Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.TAG_NAME }}
        name: release-${{ steps.version.outputs.TAG_NAME }}
        files: MusicPlayer-${{ steps.version.outputs.TAG_NAME }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Upload artifact (optional)
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-${{ steps.version.outputs.TAG_NAME }}
        path: MusicPlayer-${{ steps.version.outputs.TAG_NAME }}.zip