name: Build and Release WinForms (.NET 10)

on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup MSBuild for COM references
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 3️⃣ Setup .NET 10 SDK
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # 4️⃣ Restore packages with runtime
    - name: Restore packages
      run: dotnet restore MusicPlayer.csproj --runtime win-x64

    # 5️⃣ Build and publish using dotnet
    - name: Publish portable WinForms
      run: |
        dotnet publish MusicPlayer.csproj `
          -c Release `
          -r win-x64 `
          --self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false `
          -o bin/Release/net10.0-windows/win-x64/publish

    # 6️⃣ Create ZIP archive
    - name: Create release.zip
      shell: pwsh
      run: |
        $publishPath = "bin/Release/net10.0-windows/win-x64/publish"
        Compress-Archive -Path "$publishPath/*" -DestinationPath "release.zip" -Force

    # 7️⃣ Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release.zip
        tag_name: releases${{ github.run_number }}
        name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 8️⃣ Upload artifact for workflow
    - name: Upload release.zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-zip
        path: release.zip