name: Build and Release WinForms (.NET 10)

on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    #  Setup MSBuild for COM references
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Setup .NET 10 SDK
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Restore packages with runtime
    - name: Restore packages
      run: dotnet restore MusicPlayer.csproj --runtime win-x64

    # Build and publish using dotnet
    - name: Publish portable WinForms
      run: |
        dotnet publish MusicPlayer.csproj `
          -c Release `
          -r win-x64 `
          --self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false `
          -o bin/Release/net10.0-windows/win-x64/publish

    #Create Git tag for release
    - name: Create Git tag
      id: tagger
      run: |
        # Get the latest tag and increment it
        latestTag=$(git describe --tags --abrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $latestTag"
        IFS='.' read -r major minor patch <<< "${latestTag#v}"
        patch=$((patch + 1))
        newTag="v$major.$minor.$patch"
        echo "New tag: $newTag"

        # Create and push the new tag
        git config user.name "GitHub Actions"
        git config user.email "

    # Create ZIP archive
    - name: Create release.zip
      shell: pwsh
      run: |
        $publishPath = "bin/Release/net10.0-windows/win-x64/publish"
        Compress-Archive -Path "$publishPath/*" -DestinationPath "release-${{ steps.tagger.outputs.TAG_NAME }}.zip" -Force

    # Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: release-${{ steps.tagger.outputs.TAG_NAME }}
        name: release-${{ steps.tagger.outputs.TAG_NAME }}
        files: release-${{ steps.tagger.outputs.TAG_NAME }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Upload artifact for workflow
    - name: Upload release.zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-zip
        path: release.zip