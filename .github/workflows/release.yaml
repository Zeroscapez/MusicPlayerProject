name: Build and Release WinForms (.NET 10)

on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    #  Setup MSBuild for COM references
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Setup .NET 10 SDK
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Restore packages with runtime
    - name: Restore packages
      run: dotnet restore MusicPlayer.csproj --runtime win-x64

    # Build and publish using dotnet
    - name: Publish portable WinForms
      run: |
        dotnet publish MusicPlayer.csproj `
          -c Release `
          -r win-x64 `
          --self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false `
          -o bin/Release/net10.0-windows/win-x64/publish

    # Create ZIP archive
    - name: Create release.zip
      shell: pwsh
      run: |
        $publishPath = "bin/Release/net10.0-windows/win-x64/publish"
        Compress-Archive -Path "$publishPath/*" -DestinationPath "release.zip" -Force

    - name: Create Tag
      id: tagger
      shell: pwsh
      run: |
        $tag = "v${{ github.run_number }}"
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag $tag
        git push origin $tag
        echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT     

    # Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: release-${{ steps.tagger.outputs.TAG_NAME }}
        name: release-${{ steps.tagger.outputs.TAG_NAME }}
        files: release${{ steps.tagger.outputs.TAG_NAME }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Upload artifact for workflow
    - name: Upload release.zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-zip
        path: release.zip